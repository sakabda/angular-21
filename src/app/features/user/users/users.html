<div class="dashboard">
    <div class="transactions">
        <div class="header">
            <h3>User</h3>
            <button mat-flat-button color="primary" (click)="addUser()">
                <mat-icon>person_add</mat-icon> Add User
            </button>
        </div>

        <mat-card>
            <table mat-table [dataSource]="users" class="mat-elevation-z1">

                <!-- ID Column -->
                <ng-container matColumnDef="id">
                    <th mat-header-cell *matHeaderCellDef> Id </th>
                    <td mat-cell *matCellDef="let element"> {{element.id}} </td>
                </ng-container>

                <!-- Name Column -->
                <ng-container matColumnDef="name">
                    <th mat-header-cell *matHeaderCellDef> Name </th>
                    <td mat-cell *matCellDef="let element">
                        <span class="avatar">{{ getInitials(element.name) }}</span>
                        {{element.name}}
                    </td>
                </ng-container>

                <!-- Coin Column -->
                <ng-container matColumnDef="coin">
                    <th mat-header-cell *matHeaderCellDef> Coin </th>
                    <td mat-cell *matCellDef="let element">
                        <mat-icon>{{ element.coin === 'BTC' ? 'currency_bitcoin' : 'currency_bitcoin' }}</mat-icon>
                        {{element.coin}}
                    </td>
                </ng-container>

                <!-- Date Column -->
                <ng-container matColumnDef="date">
                    <th mat-header-cell *matHeaderCellDef> Date </th>
                    <td mat-cell *matCellDef="let element"> {{element.date}} </td>
                </ng-container>

                <!-- Process Column -->
                <ng-container matColumnDef="process">
                    <th mat-header-cell *matHeaderCellDef> Process </th>
                    <td mat-cell *matCellDef="let element">
                        <span class="process" [ngClass]="element.process.toLowerCase()">{{element.process}}</span>
                    </td>
                </ng-container>

                <!-- Amount Column -->
                <ng-container matColumnDef="amount">
                    <th mat-header-cell *matHeaderCellDef> Amount </th>
                    <td mat-cell *matCellDef="let element"> {{element.amount}} </td>
                </ng-container>

                <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
                <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
            </table>

            <div class="pagination">
                <span>Showing 1 to 5 of 10 entries</span>
                <button mat-icon-button><mat-icon>chevron_left</mat-icon></button>
                <button mat-icon-button class="active">1</button>
                <button mat-icon-button>2</button>
                <button mat-icon-button><mat-icon>chevron_right</mat-icon></button>
            </div>
        </mat-card>
    </div>


</div>
