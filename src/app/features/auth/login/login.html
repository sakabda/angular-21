<div class="login-container">
    <div class="login-card-wrapper">
        <mat-card class="login-card">
            <div class="card-header">
                <div class="logo-container">
                    <div class="logo-circle">
                        <mat-icon>lock</mat-icon>
                    </div>
                </div>
                <h1 class="welcome-title">Welcome Back</h1>
                <p class="welcome-subtitle">Please sign in to your account</p>
            </div>

            <mat-card-content class="card-content">
                <form class="login-form">

                    <!-- Email Field -->
                    <div class="input-group">
                        <label class="input-label">Email Address*</label>
                        <div class="input-wrapper">
                            <mat-icon class="input-icon">email</mat-icon>
                            <input type="email" class="custom-input" [field]="loginForm.email"
                                placeholder="you@example.com" autocomplete="email">
                        </div>
                        @if (loginForm.email().touched() && emailError()) {
                        <span class="error-message">{{ emailError() }}</span>
                        }
                    </div>

                    <!-- Password Field -->
                    <div class="input-group">
                        <label class="input-label">Password*</label>
                        <div class="input-wrapper">
                            <mat-icon class="input-icon">lock</mat-icon>
                            <input type="password" class="custom-input" [field]="loginForm.password"
                                placeholder="Enter your password" autocomplete="current-password">
                            <button type="button" class="toggle-password" (click)="togglePassword()" tabindex="-1">
                                <mat-icon>{{ hidePassword() ? 'visibility' : 'visibility_off' }}</mat-icon>
                            </button>
                        </div>
                        @if (loginForm.password().touched() && passwordError()) {
                        <span class="error-message">{{ passwordError() }}</span>
                        }
                    </div>

                    <!-- Remember Me & Forgot Password -->
                    <div class="form-actions">
                        <label class="remember-checkbox">
                            <input type="checkbox" />
                            <span>Remember me</span>
                        </label>
                        <a href="#" class="forgot-password">Forgot Password?</a>
                    </div>

                    <!-- Sign In Button -->
                    <button type="submit" class="login-button" [disabled]="!loginForm().valid()" (click)="onSubmit($event)">
                        <span>Sign In</span>
                        <mat-icon>arrow_forward</mat-icon>
                    </button>

                    <!-- Divider -->
                    <div class="divider">
                        <span>or continue with</span>
                    </div>

                    <!-- Social Login -->
                    <div class="social-login">
                        <button type="button" class="social-button google">
                            <svg width="18" height="18" viewBox="0 0 18 18">
                                <path fill="#4285F4"
                                    d="M16.51 8H8.98v3h4.3c-.18 1-.74 1.48-1.6 2.04v2.01h2.6a7.8 7.8 0 0 0 2.38-5.88c0-.57-.05-.66-.15-1.18z" />
                                <path fill="#34A853"
                                    d="M8.98 17c2.16 0 3.97-.72 5.3-1.94l-2.6-2a4.8 4.8 0 0 1-7.18-2.54H1.83v2.07A8 8 0 0 0 8.98 17z" />
                                <path fill="#FBBC05" d="M4.5 10.52a4.8 4.8 0 0 1 0-3.04V5.41H1.83a8 8 0 0 0 0 7.18l2.67-2.07z" />
                                <path fill="#EA4335"
                                    d="M8.98 4.18c1.17 0 2.23.4 3.06 1.2l2.3-2.3A8 8 0 0 0 1.83 5.4L4.5 7.49a4.77 4.77 0 0 1 4.48-3.3z" />
                            </svg>
                            <span>Google</span>
                        </button>
                        <button type="button" class="social-button facebook">
                            <mat-icon>facebook</mat-icon>
                            <span>Facebook</span>
                        </button>
                    </div>

                    <!-- Sign Up Link -->
                    <div class="signup-link">
                        Don't have an account? <a href="#">Sign up</a>
                    </div>
                    </form>
            </mat-card-content>
            </mat-card>
            </div>
</div>
