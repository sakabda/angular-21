<div class="dialog-container">
    <!-- <mat-icon class="warning-icon" @iconPulse>warning</mat-icon> -->

    <h2>Confirm Delete</h2>

    <p>
        Are you sure you want to delete
        <strong>{{ data.name }}</strong>?
    </p>

    <div class="actions">
        <button mat-button (click)="close(false)">Cancel</button>
        <button mat-raised-button color="warn" (click)="close(true)" class="delete-btn">
            Delete
        </button>
    </div>
</div>
