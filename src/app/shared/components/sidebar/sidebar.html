

<div class="sidebar">
    <div class="brand">
        My App
    </div>

    <mat-nav-list>
        @for (item of menuItems; track item.route) {
        <a mat-list-item [routerLink]="item.route" routerLinkActive="active-link" [routerLinkActiveOptions]="{ exact: true }">
            <mat-icon>{{ item.icon }}</mat-icon>
            <span>{{ item.label }}</span>
        </a>
        }
        </mat-nav-list>
</div>
